<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine's Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --valentine-pink: #ff4d6d;
            --valentine-red: #c9184a;
            --valentine-light: #ffb3c1;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(255, 77, 109, 0.2);
        }

        .day-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }

        .day-card.locked {
            filter: grayscale(0.5);
            opacity: 0.8;
            cursor: not-allowed;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: var(--valentine-pink);
            animation: float linear infinite;
        }

        .modal-enter {
            animation: scaleUp 0.3s ease-out forwards;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .media-placeholder {
            background: #ffe5ec;
            border: 2px dashed var(--valentine-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            min-height: 200px;
        }

        input:focus {
            outline: none;
            border-color: var(--valentine-pink);
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.2);
        }
    </style>
</head>

<body class="p-4 md:p-8">
    <div class="heart-bg" id="heartContainer"></div>

    <!-- Header -->
    <header class="text-center mb-12">
        <h1 class="text-5xl md:text-6xl cursive text-red-600 mb-2">Our Love Journey</h1>
        <p class="text-pink-600 font-medium italic">Unlock a piece of my heart every day...</p>
    </header>

    <!-- Calendar Grid -->
    <div class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6" id="calendarGrid">
        <!-- Days will be generated by JS -->
    </div>

    <!-- Question Modal -->
    <div id="questionModal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-3xl p-8 modal-enter">
            <h3 class="text-2xl font-bold text-red-600 mb-4" id="modalTitle">Wait, My Love!</h3>
            <p class="text-gray-700 mb-6" id="modalQuestionText">Before you enter, answer this...</p>

            <div class="space-y-4">
                <input type="text" id="answerInput" placeholder="Type your answer here..."
                    class="w-full p-4 border-2 border-pink-100 rounded-xl bg-white/50 text-gray-700 font-medium transition-all"
                    onkeypress="if(event.key === 'Enter') checkTextAnswer()">

                <button onclick="checkTextAnswer()"
                    class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
                    Unlock Card üíñ
                </button>
            </div>

            <button onclick="closeModal('questionModal')"
                class="mt-6 text-sm text-gray-400 hover:underline block mx-auto">Maybe later</button>
        </div>
    </div>

    <!-- Content Modal (The Card) -->
    <div id="contentModal" class="fixed inset-0 bg-white/95 z-50 hidden overflow-y-auto p-4 md:p-12">
        <div class="max-w-2xl mx-auto">
            <button onclick="closeModal('contentModal')"
                class="absolute top-6 right-6 text-3xl text-pink-500 font-bold">&times;</button>

            <div id="cardContent" class="space-y-8 py-8">
                <!-- Content generated here -->
            </div>
        </div>
    </div>

    <script>
        // Data for the Valentine's Days
        // 'answer' is now the string value to check against
        const valentineData = [
            { day: 7, name: "Rose Day", question: "Where did we first meet?", answer: "pathiripala", message: "Swetha you are my Rose . You are the most beautiful part of my world.", mediaType: "image", mediaUrl: "imgss.jpeg?auto=format&fit=crop&q=80&w=800" },
            { day: 8, name: "Propose Day", question: "which song i will play if i am going to propose you?", answer: "munbe vaa", message: "i Love you sweety ", mediaType: "image", mediaUrl: "1.jpeg" },
            { day: 9, name: "Chocolate Day", question: "Which chocolate we eat together most time?", answer: "melody", message: "You are sweeter than the finest melody when i kiss you", mediaType: "image", mediaUrl: "ourrimg.jpeg?auto=format&fit=crop&q=80&w=800" },
            { day: 10, name: "Teddy Day", question: "my favorite teddy bear?", answer: "you", message: "you are my teddy bear so i want to hug you always.", mediaType: "image", mediaUrl: "WhatsAppimage2026-02-08at11.15.27AM.jpeg?auto=format&fit=crop&q=80&w=800" },
            { day: 11, name: "Promise Day", question: "What did I promise to always do?", answer: "kiss", message: "I Love you sweety.", mediaType: "image", mediaUrl: "WhatsAppImage2026-02-08at11.15.28AM.jpeg?auto=format&fit=crop&q=80&w=800" },
            { day: 12, name: "Hug Day", question: "i love when you wear ______ dress?", answer: "saree", message: "i always love to hug you swethuma", mediaType: "image", mediaUrl: "us.jpeg?auto=format&fit=crop&q=80&w=800" },
            { day: 13, name: "Kiss Day", question: "Where i want to kiss you most?", answer: "lips", message: "Ummma ummmmaaa umaaaa umaaaaa.", mediaType: "image", mediaUrl: "last.jpeg?auto=format&fit=crop&q=80&w=800" },
            { day: 14, name: "Valentine's Day", question: "will you be my valentine?", answer: "yes", message: "Happy Valentine's Day, my love. You are my today and all of my tomorrows. I love you beyond words.", mediaType: "image", mediaUrl: "2.jpeg" }
        ];

        let activeDayIndex = null;

        function initCalendar() {
            const grid = document.getElementById('calendarGrid');
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth(); // 1 = February

            valentineData.forEach((item, index) => {
                const isLocked = (currentMonth < 1) || (currentMonth === 1 && currentDay < item.day);

                const card = document.createElement('div');
                card.className = `day-card glass rounded-2xl p-4 text-center ${isLocked ? 'locked' : 'cursor-pointer hover:scale-105 active:scale-95'}`;
                card.innerHTML = `
                    <div class="text-3xl mb-2">${isLocked ? 'üîí' : 'üíñ'}</div>
                    <div class="text-sm font-bold text-pink-500 uppercase">Feb ${item.day}</div>
                    <div class="text-lg font-bold text-gray-800">${item.name}</div>
                `;

                if (!isLocked) {
                    card.onclick = () => openQuestion(index);
                }
                grid.appendChild(card);
            });
        }

        function openQuestion(index) {
            activeDayIndex = index;
            const item = valentineData[index];
            document.getElementById('modalTitle').innerText = `Unlocking ${item.name}`;
            document.getElementById('modalQuestionText').innerText = item.question;

            // Clear previous input
            const input = document.getElementById('answerInput');
            input.value = '';

            document.getElementById('questionModal').classList.remove('hidden');
            setTimeout(() => input.focus(), 100);
        }

        function checkTextAnswer() {
            const userInput = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = valentineData[activeDayIndex].answer.toLowerCase();

            // Basic matching (case insensitive)
            if (userInput === correctAnswer) {
                document.getElementById('questionModal').classList.add('hidden');
                showContent(activeDayIndex);
            } else {
                // Shake effect on error
                const modal = document.querySelector('#questionModal .glass');
                modal.classList.add('animate-bounce');
                setTimeout(() => modal.classList.remove('animate-bounce'), 500);

                const title = document.getElementById('modalTitle');
                const originalText = title.innerText;
                title.innerText = "Wrong answer, baby! Try again? üòò";
                title.classList.add('text-red-500');

                // Clear input to try again
                document.getElementById('answerInput').value = '';

                setTimeout(() => {
                    title.innerText = originalText;
                    title.classList.remove('text-red-500');
                }, 2000);
            }
        }

        function showContent(index) {
            const item = valentineData[index];
            const content = document.getElementById('cardContent');

            let mediaHtml = '';
            if (item.mediaUrl) {
                mediaHtml = `<img src="${item.mediaUrl}" class="w-full rounded-2xl shadow-xl border-4 border-white" alt="Love">`;
            } else {
                mediaHtml = `
                    <div class="media-placeholder">
                        <div class="text-center p-6">
                            <p class="text-pink-400 mb-2">A special video for you!</p>
                            <p class="text-xs text-pink-300 italic">(Replace URL in code with your real video/image)</p>
                        </div>
                    </div>
                `;
            }

            content.innerHTML = `
                <div class="text-center">
                    <h2 class="text-4xl cursive text-red-600 mb-4">${item.name}</h2>
                    <div class="h-1 w-20 bg-pink-300 mx-auto mb-8"></div>
                </div>
                
                ${mediaHtml}
                
                <div class="glass p-8 rounded-3xl mt-8">
                    <p class="text-xl leading-relaxed text-gray-800 italic text-center">
                        "${item.message}"
                    </p>
                </div>
                
                <div class="text-center pt-8">
                    <p class="text-pink-500 font-bold">Forever Yours ‚ù§Ô∏è</p>
                </div>
            `;

            document.getElementById('contentModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random();

            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        window.onload = () => {
            initCalendar();
            setInterval(createFloatingHearts, 500);
        };
    </script>
</body>

</html>
